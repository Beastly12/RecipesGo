name: Build and deploy RecipeGo backend in test environment

env:
  AWS_REGION: "eu-west-2"
  
on:
  push:
    branches-ignore:
      - main
      
permissions:
  id-token: write
  contents: write
  
jobs:
  build-and-deploy:
    if: github.repository_owner == 'Beastly12'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
        
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Read build directories
        id: build-dirs
        run: |
          BUILD_DIRS=$(cat build_dirs.txt | tr '\n' ',' | sed 's/,$//')
          echo "dirs=$BUILD_DIRS" >> $GITHUB_OUTPUT
          echo "Build directories: $BUILD_DIRS"
      
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-test-${{ hashFiles('backend/**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-test-
            ${{ runner.os }}-go-
      
      - name: setup docker build
        uses: docker/setup-buildx-action@v3
      
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-test-${{ hashFiles('backend/Dockerfile', 'backend/**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-buildx-test-
            ${{ runner.os }}-buildx-
      
      - name: configure aws creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{secrets.AWS_ROLE}}
          role-session-name: github-ci
          aws-region: ${{env.AWS_REGION}}
      
      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true
      
      - name: run utils unit tests
        working-directory: backend/utils
        run: go test -v ./...
      
      - name: run unit tests for models
        working-directory: backend/models
        run: go test -v ./...
      
      - name: build go bins for lambda
        run: |
          docker buildx build \
            --build-arg BUILD_DIRS="${{ steps.build-dirs.outputs.dirs }}" \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --load \
            -t recipe_go .
          docker create --name extract-builder recipe_go
          rm -rf ./bin
          docker cp extract-builder:/app/bin ./bin
          docker rm extract-builder
      
      - name: Move Docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
      
      - name: deploy sam
        run: |
          sam deploy \
            --template-file template.yaml \
            --s3-bucket recipe-go-sam-${{ env.AWS_REGION }}-test \
            --stack-name recipe-test-stack \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --region ${{env.AWS_REGION}} \
            --parameter-overrides EnvironmentName=test \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
      
      - name: Run Cypress E2E tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: frontend
          spec: cypress/e2e/lifecycle.cy.js
          wait-on: ${{ secrets.TEST_ENVIRONMENT_URL }}
          wait-on-timeout: 120
      
      - name: Push to main if tests pass
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          git merge --no-ff ${{ github.sha }} -m "Auto-merge: Tests passed for ${{ github.ref_name }}"
          git push origin main
        working-directory: .
