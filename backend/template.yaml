AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM template for RecipeGo website a devops project

Globals:
  Function:
    Timeout: 10
    Runtime: provided.al2023
    MemorySize: 128
    Environment:
      Variables:
        MAIN_TABLE: !Ref MainTable

Parameters:
  EnvironmentName:
    Type: String
    Description: "Environment name either production or test"
    Default: "test"

Resources:
  MainTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub main-table-${EnvironmentName}
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: nickname
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        # to allow us to query by nickname if need be
        - IndexName: NicknameIndex
          KeySchema:
            - AttributeName: nickname
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub RecipeUserPool-${EnvironmentName}
      UsernameAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
      Schema:
        - Name: email
          Required: true
          Mutable: true
        - Name: nickname
          AttributeDataType: String
          Required: true
          Mutable: true
        
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub RecipeClient-${EnvironmentName}
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - USER_PASSWORD_AUTH

  # api gateway
  RecipeApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      Name: !Sub RecipeApi-${EnvironmentName}
      CorsConfiguration:
        AllowMethods:
          - GET
          - POST
          - DELETE
          - PUT
        AllowOrigins:
          - "*"
        AllowHeaders:
          - "*"
      StageName: prod
      Auth:
        Authorizers:
          CognitoAuthorizer:
            IdentitySource: "$request.header.Authorization"
            JwtConfiguration:
              issuer: !Sub "https://cognito-idp.${AWS::Region}.amazonaws.com/${CognitoUserPool}"
              audience:
                - !Ref CognitoUserPoolClient

  # to add newly created user to dynamo db
  PreSignUp:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub PreSignup-${EnvironmentName}
      CodeUri: bin/pre_signup/pre_signup.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: Lambda function that runs to auto verify user after they sign up
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MainTable
        - Statement:
            Effect: Allow
            Action:
              - cognito-idp:AdminGetUser
              - cognito-idp:AdminDeleteUser
            Resource: "*"
      Events:
        CognitoTrigger:
          Type: Cognito
          Properties:
            UserPool: !Ref CognitoUserPool
            Trigger: PreSignUp

  # to add newly created user to dynamo db
  PostSignUp:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub PostSignup-${EnvironmentName}
      CodeUri: bin/post_signup/post_signup.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: Lambda function that runs after auto verifying user and adds them to dynamodb
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MainTable
      Events:
        CognitoTrigger:
          Type: Cognito
          Properties:
            UserPool: !Ref CognitoUserPool
            Trigger: PostConfirmation

  # to add new recipe to db
  AddRecipe:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub AddRecipe-${EnvironmentName}
      CodeUri: bin/add_recipe/add_recipe.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: Lambda function that runs to add new recipe to db
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MainTable
      Events:
        ApiRequest:
          Type: HttpApi
          Properties:
            Path: /recipes
            Method: POST
            ApiId: !Ref RecipeApi
            Auth:
              Authorizer: CognitoAuthorizer

  # to add new recipe to db
  GetRecipes:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub GetRecipes-${EnvironmentName}
      CodeUri: bin/get_recipes/get_recipes.zip
      Handler: bootstrap
      Architectures: [arm64]
      Description: Lambda function that returns all recipes in db
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MainTable
      Events:
        ApiRequest:
          Type: HttpApi
          Properties:
            Path: /recipes
            Method: GET
            ApiId: !Ref RecipeApi

